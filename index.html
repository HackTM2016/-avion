<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Load firebase db engine -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src='js/lodash.js'></script>
    <script src='js/Player.js'></script>
    <script src='js/Room.js'></script>
    <script src='js/vec2.js'></script>
    <script src='js/db.js'></script>
    <!-- Load game/lobby engines -->
    <script src="js/game.js"></script>
    <script src="js/gameInfo.js"></script>
    <script src="js/startup.js"></script>
    <script src="js/lobby.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <style>
    th, td {
        padding: 15px;
    }


</style>
</head>

<body bgcolor="#FFA200" onload="Game.prototype.Init()">
    ツavion    
    
    <div id="startup" style="display: inline;">
        <textarea name="playerName"></textarea>
        <button name="createGame" type="button" class="button">Create Game</button>
        <button name="joinGame" type="button" class="button">Join Game</button>
    </div> 
    
    <div id="gameCreationForm" style="display: none;">
        <table style="width:50%" align="center">
        <tr><td>Game Name</td><td><input type="text" name="gameName" value="Avion"></td></tr>
        <tr><td>Number of Teams</td><td><input type="text" name="teamsCount" value="2"></td></tr>
        <tr><td>Player/Team</td><td><input type="text" name="teamSize" value="3"></td></tr>
        <tr><td>Planes/Player</td><td><input type="text" name="planesCount" value="2"></td></tr>
        <tr><td colspan="2" align="center"><button name="addGame" type="button">Add Game</button></td></tr>
        </table>
    </div>
    
    <div id="canvases" style="position: relative;" style="display: none;" hidden>
        <canvas id="canvasLayer0" width="512" height="512" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="canvasLayer1" width="512" height="512" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
</body>

</html>
